<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SURVIVAL PROBA</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

</head>
<body>

    <div class="container">
        <!--TITLE TITLE TITLE-->
        <div class="row d-flex">
            <div class="col-12 d-flex justify-content-center">
                <h1 class="title">SURVIVAL PROBA</h1>
            </div>
        </div>
        <!--FORM FORM FORM-->
        <div class="row mt-5">
            <div class="col-6">
                <input type="number" placeholder="your age" id="age">
            </div>
            <div class="col-6">
                <input type="number" placeholder="your weight" id="weight" name="poids">
            </div>
        </div>
        <div class="row mt-5">
            <div class="col-6 d-flex justify-content-center mt-5">
                <label class="radioinput" for="male">male</label>
                <input type="radio" name="gender" id="male" value="male">
                <label class="radioinput" for="female">female</label>
                <input type="radio" name="gender" id="female" value="female">
            </div>
            <div class="col-6 mt-5">
                <input type="number" placeholder="your size" id="size" name="size">
            </div>
        </div>
        <div class="row mt-5">
            <div class="col-12 d-flex justify-content-center">
                <h1 class="result">physical activity</h1>
            </div>
        </div>
        <div class="col-12 d-flex justify-content-center mt-5">
            <label class="radioinput" for="yes">YES</label>
            <input type="radio" name="sports" id="yes" value="yes">
            <label class="radioinput" for="no">NO</label>
            <input type="radio" name="sports" id="no" value="no">
        </div>

        <div class="row mt-5">
            <div class="col-12 d-flex justify-content-center">
                <h1 class="result">physical activity</h1>
            </div>
        </div>

        <div class="row">
            <div class="col-12 d-flex justify-content-center mt-5">
                <button class="submit" type="button" id="submit"> SUBMIT</button>
            </div>
        </div>
        
        <div class="row">
            <div class="col-12 d-flex justify-content-center">
                <h3 class="result">chance of survival</h3>
            </div>
        </div>
        <div class="row">
            <div class="col-12 d-flex justify-content-center">
                <h3 class="result">against conor mcgregor: </h3>
            </div>
        </div>
        <div class="row">
            <div class="col-12 d-flex justify-content-center">
                <h3 class="result" id="resultat"></h3>
            </div>
        </div>
        

    </div>





    <script src="script.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>

</html>
