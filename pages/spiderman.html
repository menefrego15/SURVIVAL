<body>

   
        <!--NAVBAR-->


        <nav class="navbar navbar-expand-lg navbar-dark bg-transparent">
            <a class="navbar-brand pagetitle" href="../index.html">SURVIVAL IA</a>

        <!--FORM FORM FORM-->
        <div class="container">
        <div class="row">
            <div class="col-12 mt-5">
                <img src="../img/resume.png" style="width: 380px;">
            </div>
        </div>
        <div class="row">
            <div class="col-12 d-flex justify-content-center mt-3">
                <input type="number" placeholder="MY AGE" id="age" required>
            </div>
        </div>
        <div class="row">
            <div class="col-12 d-flex justify-content-center mt-5">
                <input type="number" placeholder="MY SIZE (in cm)" id="size" required>
            </div>
        </div>
        <div class="row">
            <div class="col-12 d-flex justify-content-center mt-5">
                <input type="number" placeholder="MY WEIGHT" id="weight" required>
            </div>
        </div>
        <div class="row">
            <div class="col-12 mt-5">
                <img src="../img/genderimg.png" style="width: 380px;">
            </div>
        </div>
        <div class="row mt-2">
            <div class="col-12 d-flex justify-content-center">
                <input type="radio" name="gender" class="demo2 demoyes" id="male" value="male">
                <label for="male">MALE</label>
                <input type="radio" name="gender" class="demo2 demono" id="female" value="female">
                <label for="female">FEMALE</label>
            </div>
        </div>
        <div class="row">
            <div class="col-12 mt-5">
                <img src="../img/paimg.png" style="width: 380px;">
            </div>
        </div>
        <div class="row mt-2">
            <div class="col-12 d-flex justify-content-center">
                <input type="radio" name="demo2" class="demo2 demoyes" id="yes" value="yes">
                <label for="yes">YES</label>
                <input type="radio" name="demo2" class="demo2 demono" id="no" value="no" >
                <label for="no">NO</label>
            </div>
        </div>
        <div class="row">
            <div class="col-12 mt-5">
                <img src="../img/result.png" style="width: 380px;">
            </div>
        </div>
        <div class="popup" id="popup-1">
            <div class="overlay"></div>
            <div class="content">
              <div class="close-btn" onclick="togglePopup()">&times;</div>
              <h1>resultat</h1>
              <p class="result" id="resultat"></p>
            </div>
          </div>
          <div class="row">
          <div class="col-12 d-flex justify-content-center">
          <button class="submit" id="submit" onclick="togglePopup()">SUBMIT</button>
        </div>
    </div>

    </div>
